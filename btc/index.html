<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anoma BTC价格走势图 - OKX数据源</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .price-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .price-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .price-item {
            text-align: center;
            flex: 1;
            min-width: 200px;
        }

        .price-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .price-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .positive {
            color: #4CAF50;
        }

        .negative {
            color: #f44336;
        }

        .chart-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }



        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            color: white;
        }

        .connected {
            color: #4CAF50;
        }

        .disconnected {
            color: #f44336;
        }



        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .price-value {
                font-size: 1.5rem;
            }
            
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Anoma BTC价格走势图</h1>
            <p>实时监控 · 币安数据源</p>
        </div>

        <div class="price-panel">
            <div class="price-display">
                <div class="price-item">
                    <div class="price-label">当前价格 (USD)</div>
                    <div class="price-value" id="currentPrice">加载中...</div>
                    <div class="price-change" id="priceChange">--</div>
                </div>
                <div class="price-item">
                    <div class="price-label">24小时最高</div>
                    <div class="price-value" id="highPrice">--</div>
                </div>
                <div class="price-item">
                    <div class="price-label">24小时最低</div>
                    <div class="price-value" id="lowPrice">--</div>
                </div>
                <div class="price-item">
                    <div class="price-label">24小时成交量</div>
                    <div class="price-value" id="volume">--</div>
                </div>
            </div>
        </div>



        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="status" id="connectionStatus">
            <span class="disconnected">● 连接中...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
